<DOCTYPE html>
<html>
<head>
	<title>DATA</title>
	<link rel="stylesheet" href="main2.css">
</head>
<body>

	<div class="container">
	<form id="newForm">
	<h1 style="color:red; font: bold;">Student Enrollment Form</h1><br>
		<label for="fname"><b>FIRST NAME</b></label>
		<input type="text" name="fname" id="fname">
		<label for="lname"><b>LAST NAME</b></label>
		<input type="text" name="lname" id="lname">
		<label for="email"><b>EMAIL</b></label>
		<input type="text" name="email" id="email">
		<label for="age"><b>AGE</b></label>
		<input type="text" name="age" id="age">
		<label for="year"><b>CURRENT YEAR</b></label>
		<input type="text" name="year" id="year">
		<label for="web"><b>WEBSITE</b></label>
		<input type="text" name="web" id="web">

		<input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
		<input type="reset" name="button" id="btn1" value="REMOVE" onclick="removeSelectedRow()">
		
    </form>
	</div>
        <div  class="table">
        <br>
        <h1 style="color:red; font: bold;">Student Database</h1><br>
		<table id="show">
			
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>year</th>
					<th>Website</th>
					
				</tr>
			
		</table>
		</div>
	
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];
		var list6 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = document.getElementById("year").value;
			list6[x] = document.getElementById("web").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);
			var cel6 = NewRow.insertCell(5);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x];
			cel6.innerHTML = list6[x];

			n++;
			x++;
		}
		function removeSelectedRow()
            {
            	document.getElementById("newForm").reset();
            }


	</script>
</body>
</html>
